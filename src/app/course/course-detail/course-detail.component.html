<div class="container">
    <div class="row" *ngIf="course">
      <div class="col-md-2">
        <img src="assets/images/male.png" class="details-image" />
      </div>
      <div class="col-md-10">
        <h4>    
            {{ course.title | capitalize }} &nbsp;          
        </h4>
        <br />
        {{ course.duration }}  {{ course['duration-unit'] }}
        <br />
        {{ course.description }}
      </div>
    </div>    
  </div>   
  <div *ngIf="!course" class="container">
     No course found
  </div>
