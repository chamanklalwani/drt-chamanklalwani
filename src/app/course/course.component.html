        </header>
        <br />
        <div class="navbar">
            <ul class="nav navbar-nav">
                <li class="toolbar-item">
                    <a routerLink="details" routerLinkActive="active">
                        <fa-icon class="mr-1" [icon]="['fas', 'bars']"></fa-icon>Course Details
                    </a>
                </li>
                <li class="toolbar-item">
                    <a routerLink="edit" routerLinkActive="active">
                        <fa-icon class="mr-1" [icon]="['fas', 'edit']"></fa-icon>Edit Course

                </li>
            </ul>
        </div>
        <div class="container">

        </div>
